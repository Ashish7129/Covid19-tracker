<div class="container">
  <div class="card">
    <div class="card-header has-background-info">
      + Add New
    </div>

    <div class="card-body">
      <form novalidate (ngSubmit)="save()" [formGroup]="newsForm">
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="titleId">Title</label>
          <div class="col-md-8">
            <input
              class="form-control"
              id="titleId"
              type="text"
              placeholder="Title (required)"
              formControlName="title"
              [ngClass]="{
                'is-invalid':
                  (newsForm.get('title').touched ||
                    newsForm.get('title').dirty) &&
                  !newsForm.get('title').valid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="newsForm.get('title').errors?.required">
                Please enter some title.
              </span>
              <span *ngIf="newsForm.get('title').errors?.minlength">
                The Title must be longer than 3 characters.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="descriptionId"
            >Description</label
          >
          <div class="col-md-8">
            <input
              class="form-control"
              id="descriptionId"
              type="text"
              placeholder="Description (required)"
              formControlName="description"
              [ngClass]="{
                'is-invalid':
                  (newsForm.get('description').touched ||
                    newsForm.get('description').dirty) &&
                  !newsForm.get('description').valid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="newsForm.get('description').errors?.required">
                Please enter some description.
              </span>
              <span *ngIf="newsForm.get('description').errors?.maxlength">
                The Description must be less than 50 characters.
              </span>
            </span>
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="descriptionId"
            >Summary</label
          >
          <div class="col-md-8">
            <textarea
              class="form-control"
              id="summaryId"
              rows="5"
              placeholder="Summary (required)"
              formControlName="summary"
              [ngClass]="{
                'is-invalid':
                  (newsForm.get('summary').touched ||
                    newsForm.get('summary').dirty) &&
                  !newsForm.get('summary').valid
              }"
            ></textarea>
            <span class="invalid-feedback">
              <span *ngIf="newsForm.get('summary').errors?.required">
                Please enter some summary.
              </span>
              <span *ngIf="newsForm.get('description').errors?.maxlength">
                The summary must be less than 50 characters.
              </span>
            </span>
          </div>
        </div>
        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button
              class="btn btn-primary mr-3"
              type="submit"
              style="width: 80px;"
              [title]="
                newsForm.valid
                  ? 'Save your entered data'
                  : 'Disabled until the form data is valid'
              "
              [disabled]="!newsForm.valid"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
